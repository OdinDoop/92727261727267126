services:
  - type: web
    name: messenger-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.16.0
      - key: PORT
        value: 3000
      # Add these in Render Dashboard, not here (for security)
    healthCheckPath: /health
    autoDeploy: true